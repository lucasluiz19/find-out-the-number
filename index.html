<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>random Number</title>
</head>
<body>
    <main>
        <div class='boxOne '>
            <h1 class="title">Adivinhe o número</h1>
            <p class="description">Escolha um numero de 0 a 9</p>
            <form class="form">
                <input id="form-value" type="number">
                <button id="btnExect">Testar</button>
            </form>
        </div>
        <div class='box-2 hide'>
            <h1 class="title-finish">O número foi 2</h1>
            <p class="description-finish">você tentou 3 vezes</p>
            <form class="form">
                <button id="btnReset">Voltar</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
